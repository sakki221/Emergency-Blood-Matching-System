<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Matching System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f1e;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(220, 38, 38, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(239, 68, 68, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(185, 28, 28, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 50px;
            font-size: 3.5em;
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 50%, #f87171 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        h1::after {
            content: 'ðŸ©¸';
            position: absolute;
            top: -10px;
            right: -60px;
            font-size: 0.8em;
            filter: drop-shadow(0 0 20px rgba(220, 38, 38, 0.5));
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 35px;
            margin-bottom: 30px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(220, 38, 38, 0.5), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: rgba(220, 38, 38, 0.3);
            box-shadow: 
                0 30px 80px rgba(220, 38, 38, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card h2 {
            color: #ffffff;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 700;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card h2::before {
            content: '';
            width: 4px;
            height: 28px;
            background: linear-gradient(180deg, #dc2626, #ef4444);
            border-radius: 4px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e5e7eb;
            font-weight: 600;
            font-size: 0.9em;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }

        input, select {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 16px;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus, select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(220, 38, 38, 0.6);
            box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        select option {
            background: #1a1a2e;
            color: #ffffff;
        }

        button {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 20px;
            padding: 18px 22px;
            border-radius: 12px;
            display: none;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.success {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .result.error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .donor-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 18px;
            border-radius: 12px;
            margin-top: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .donor-info p {
            margin: 8px 0;
            color: #e5e7eb;
            line-height: 1.6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.2) 0%, rgba(185, 28, 28, 0.1) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(220, 38, 38, 0.2);
            color: white;
            padding: 28px 20px;
            border-radius: 16px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(220, 38, 38, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(220, 38, 38, 0.4);
            box-shadow: 0 10px 40px rgba(220, 38, 38, 0.3);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 8px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #fca5a5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card p {
            font-size: 0.85em;
            opacity: 0.8;
            letter-spacing: 0.5px;
        }

        .stat-card .blood-type {
            font-size: 1.1em;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fca5a5;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 968px) {
            .two-column {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            h1::after {
                right: -40px;
                font-size: 0.7em;
            }
        }

        .loading {
            display: none;
            text-align: center;
            color: #fca5a5;
            margin-top: 15px;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .donor-list {
            margin-top: 20px;
        }

        .donor-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 12px;
            border-left: 4px solid #dc2626;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .donor-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .donor-item p {
            color: #e5e7eb;
            margin: 6px 0;
            line-height: 1.6;
        }

        .donor-item strong {
            color: #fca5a5;
        }

        .emergency-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            margin-top: 12px;
            position: relative;
        }

        .emergency-btn::after {
            content: 'ðŸš¨';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .process-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            width: auto;
            padding: 12px 24px;
            margin-right: 12px;
            margin-bottom: 10px;
            display: inline-block;
        }

        .queue-header {
            background: rgba(239, 68, 68, 0.1);
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .queue-header h3 {
            color: #fca5a5;
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .queue-header p {
            color: #d1d5db;
            font-size: 0.9em;
        }

        #queueView {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blood Donor Matching System</h1>

        <div class="two-column">
            <!-- Add Donor Section -->
            <div class="card">
                <h2>Register New Donor</h2>
                <form id="addDonorForm">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="donorName" placeholder="Enter donor name" required>
                    </div>
                    <div class="form-group">
                        <label>Blood Group</label>
                        <select id="donorBloodGroup" required>
                            <option value="">Select Blood Group</option>
                            <option value="O-">O-</option>
                            <option value="O+">O+</option>
                            <option value="A-">A-</option>
                            <option value="A+">A+</option>
                            <option value="B-">B-</option>
                            <option value="B+">B+</option>
                            <option value="AB-">AB-</option>
                            <option value="AB+">AB+</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <select id="donorLocation" required>
                            <option value="">Select Location</option>
                            <option value="Hospital A">Hospital A</option>
                            <option value="Hospital B">Hospital B</option>
                            <option value="Hospital C">Hospital C</option>
                            <option value="Hospital D">Hospital D</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Last Donation Date</label>
                        <input type="date" id="donorDate" required>
                    </div>
                    <button type="submit">Add Donor</button>
                    <div class="result" id="addDonorResult"></div>
                </form>
            </div>

            <!-- Find Match Section -->
            <div class="card">
                <h2>Find Blood Match</h2>
                <form id="findMatchForm">
                    <div class="form-group">
                        <label>Patient Blood Group</label>
                        <select id="patientBloodGroup" required>
                            <option value="">Select Blood Group</option>
                            <option value="O-">O-</option>
                            <option value="O+">O+</option>
                            <option value="A-">A-</option>
                            <option value="A+">A+</option>
                            <option value="B-">B-</option>
                            <option value="B+">B+</option>
                            <option value="AB-">AB-</option>
                            <option value="AB+">AB+</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Patient Location</label>
                        <select id="patientLocation" required>
                            <option value="">Select Location</option>
                            <option value="Hospital A">Hospital A</option>
                            <option value="Hospital B">Hospital B</option>
                            <option value="Hospital C">Hospital C</option>
                            <option value="Hospital D">Hospital D</option>
                        </select>
                    </div>
                    <button type="submit">Find Match</button>
                    <button type="button" onclick="addEmergency()" class="emergency-btn">Emergency Request</button>
                    <div class="loading" id="matchLoading">Searching for donors...</div>
                    <div class="result" id="matchResult"></div>
                </form>
            </div>
        </div>

        <!-- Search Donors Section -->
        <div class="card">
            <h2>Search Donors by Blood Group</h2>
            <form id="searchForm">
                <div class="form-group">
                    <label>Blood Group</label>
                    <select id="searchBloodGroup" required>
                        <option value="">Select Blood Group</option>
                        <option value="O-">O-</option>
                        <option value="O+">O+</option>
                        <option value="A-">A-</option>
                        <option value="A+">A+</option>
                        <option value="B-">B-</option>
                        <option value="B+">B+</option>
                        <option value="AB-">AB-</option>
                        <option value="AB+">AB+</option>
                    </select>
                </div>
                <button type="submit">Search</button>
                <div class="donor-list" id="searchResults"></div>
            </form>
        </div>

        <!-- Statistics Section -->
        <div class="card">
            <h2>Donor Statistics</h2>
            <button onclick="loadStats()">Refresh Statistics</button>
            <div class="stats-grid" id="statsGrid"></div>
        </div>

        <!-- Emergency Queue Processing -->
        <div class="card" id="emergencyCard" style="display: none;">
            <h2>ðŸš¨ Emergency Queue Processing</h2>
            <p style="color: #9ca3af; margin-bottom: 20px; font-size: 0.95em;">Process emergency requests from the priority queue (Min-Heap structure)</p>
            <button onclick="viewQueue()" class="process-btn">View Queue</button>
            <button onclick="processNext()" class="process-btn">Process Next Emergency</button>
            <div id="queueView"></div>
            <div class="result" id="processResult"></div>
        </div>
    </div>

    <script>
        // Add Donor
        document.getElementById('addDonorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('donorName').value,
                blood_group: document.getElementById('donorBloodGroup').value,
                location: document.getElementById('donorLocation').value,
                last_donation_date: document.getElementById('donorDate').value
            };

            try {
                const response = await fetch('/api/donors', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const resultDiv = document.getElementById('addDonorResult');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `<strong>Success!</strong> Donor ${result.donor.name} added successfully.`;
                    document.getElementById('addDonorForm').reset();
                    loadStats();
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.style.display = 'block';
                    resultDiv.textContent = result.error || 'Failed to add donor';
                }
            } catch (error) {
                const resultDiv = document.getElementById('addDonorResult');
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.textContent = 'Error: ' + error.message;
            }
        });

        // Find Match
        document.getElementById('findMatchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const bloodGroup = document.getElementById('patientBloodGroup').value;
            const location = document.getElementById('patientLocation').value;
            
            document.getElementById('matchLoading').style.display = 'block';
            document.getElementById('matchResult').style.display = 'none';

            try {
                const response = await fetch(`/api/match?blood_group=${encodeURIComponent(bloodGroup)}&location=${encodeURIComponent(location)}`);
                const result = await response.json();
                
                document.getElementById('matchLoading').style.display = 'none';
                const resultDiv = document.getElementById('matchResult');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `
                        <strong>Match Found!</strong>
                        <div class="donor-info">
                            <p><strong>Donor Name:</strong> ${result.donor.name}</p>
                            <p><strong>Blood Group:</strong> ${result.donor.blood_group}</p>
                            <p><strong>Location:</strong> ${result.donor.location}</p>
                            <p><strong>Distance:</strong> ${result.distance_km} km</p>
                        </div>
                    `;
                    loadStats();
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.style.display = 'block';
                    resultDiv.textContent = result.error || 'No match found';
                }
            } catch (error) {
                document.getElementById('matchLoading').style.display = 'none';
                const resultDiv = document.getElementById('matchResult');
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.textContent = 'Error: ' + error.message;
            }
        });

        // Emergency Request
        async function addEmergency() {
            const bloodGroup = document.getElementById('patientBloodGroup').value;
            const location = document.getElementById('patientLocation').value;

            if (!bloodGroup || !location) {
                alert('Please select blood group and location!');
                return;
            }

            try {
                const response = await fetch('/api/emergency', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        urgency_level: 1,
                        patient: { blood_group: bloodGroup, location: location }
                    })
                });

                const result = await response.json();
                const resultDiv = document.getElementById('matchResult');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `<strong>ðŸš¨ Emergency Added to Queue!</strong><br>Queue Position: ${result.position_in_queue}<br><br><em>Scroll down to process the emergency queue.</em>`;
                    
                    document.getElementById('emergencyCard').style.display = 'block';
                    viewQueue();
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.style.display = 'block';
                    resultDiv.textContent = result.error;
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // View Queue
        async function viewQueue() {
            try {
                const response = await fetch('/api/emergency/queue');
                const result = await response.json();
                
                const queueView = document.getElementById('queueView');
                
                if (result.queue && result.queue.length > 0) {
                    queueView.innerHTML = `
                        <div class="queue-header">
                            <h3>Queue Status: ${result.total_requests} requests</h3>
                            <p>Min-Heap structure: Lower urgency = Higher priority</p>
                        </div>
                        ${result.queue.map((item, index) => `
                            <div class="donor-item" style="border-left-color: #ef4444;">
                                <p><strong>${index === 0 ? 'âš¡ NEXT TO PROCESS (Top of Heap)' : `Position ${index + 1}`}</strong></p>
                                <p><strong>Urgency Level:</strong> ${item.urgency_level}</p>
                                <p><strong>Blood Group:</strong> ${item.request.patient.blood_group}</p>
                                <p><strong>Location:</strong> ${item.request.patient.location}</p>
                            </div>
                        `).join('')}
                    `;
                } else {
                    queueView.innerHTML = '<p style="color: #9ca3af;">âœ“ Queue is empty</p>';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Process Next
        async function processNext() {
            try {
                const response = await fetch('/api/emergency/process', {
                    method: 'POST'
                });

                const result = await response.json();
                const processResult = document.getElementById('processResult');
                
                if (response.ok) {
                    if (result.match_found) {
                        processResult.className = 'result success';
                        processResult.style.display = 'block';
                        processResult.innerHTML = `
                            <strong>âœ“ Emergency Processed! (Heap Pop Operation)</strong><br>
                            <strong>Patient:</strong> ${result.request.patient.blood_group} at ${result.request.patient.location}<br>
                            <div class="donor-info">
                                <p><strong>Donor Matched:</strong> ${result.donor.name}</p>
                                <p><strong>Blood Group:</strong> ${result.donor.blood_group}</p>
                                <p><strong>Location:</strong> ${result.donor.location}</p>
                                <p><strong>Distance:</strong> ${result.distance_km} km</p>
                            </div>
                            <p><strong>Remaining in Queue:</strong> ${result.remaining_requests}</p>
                        `;
                    } else {
                        processResult.className = 'result error';
                        processResult.style.display = 'block';
                        processResult.innerHTML = `<strong>Processed but no donor found</strong><br>${result.error}`;
                    }
                    
                    viewQueue();
                    loadStats();
                    
                    if (result.remaining_requests === 0) {
                        setTimeout(() => {
                            document.getElementById('emergencyCard').style.display = 'none';
                        }, 3000);
                    }
                } else {
                    processResult.className = 'result error';
                    processResult.style.display = 'block';
                    processResult.textContent = result.error;
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Search Donors
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const bloodGroup = document.getElementById('searchBloodGroup').value;

            try {
                const response = await fetch(`/api/donors/search?blood_group=${encodeURIComponent(bloodGroup)}`);
                const donors = await response.json();
                
                const resultsDiv = document.getElementById('searchResults');
                
                if (donors.length > 0) {
                    resultsDiv.innerHTML = donors.map(donor => `
                        <div class="donor-item">
                            <p><strong>${donor.name}</strong> - ${donor.blood_group}</p>
                            <p>Location: ${donor.location}</p>
                            <p>Last Donation: ${donor.last_donation_date}</p>
                        </div>
                    `).join('');
                } else {
                    resultsDiv.innerHTML = '<p style="color: #9ca3af;">No donors found for this blood group.</p>';
                }
            } catch (error) {
                document.getElementById('searchResults').innerHTML = '<p style="color: #fca5a5;">Error: ' + error.message + '</p>';
            }
        });

        // Load Statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                const statsGrid = document.getElementById('statsGrid');
                statsGrid.innerHTML = Object.entries(stats).map(([bloodGroup, data]) => `
                    <div class="stat-card">
                        <div class="blood-type">${bloodGroup}</div>
                        <h3>${data.eligible} / ${data.total}</h3>
                        <p>Eligible Donors</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
